<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calc.css">
</head>
<body>
    <div id="clac">
        <div id="display"></div>
        <ul>
            <li><input style="background-color: rgb(0, 255, 98);" type="button" onclick="fun1()" value="1"></li>
            <li><input style="background-color: rgb(0, 255, 98);" type="button" onclick="fun2()" value="2"></li>
            <li><input style="background-color: rgb(0, 255, 98);" type="button" onclick="fun3()" value="3"></li>
            <li><input style="background-color: rgb(0, 119, 255);" type="button" onclick="funplus()" value="+"></li>
        </ul>
        <ul>
            <li><input style="background-color: rgb(0, 255, 98);" type="button" onclick="fun4()" value="4"></li>
            <li><input style="background-color: rgb(0, 255, 98);" type="button" onclick="fun5()" value="5"></li>
            <li><input style="background-color: rgb(0, 255, 98);" type="button" onclick="fun6()" value="6"></li>
            <li><input style="background-color: rgb(0, 119, 255);" type="button" onclick="funslash()" value="-"></li>
        </ul>
        <ul>
            <li><input style="background-color: rgb(0, 255, 98);" type="button" onclick="fun7()" value="7"></li>
            <li><input style="background-color: rgb(0, 255, 98);" type="button" onclick="fun8()" value="8"></li>
            <li><input style="background-color: rgb(0, 255, 98);" type="button" onclick="fun9()" value="9"></li>
            <li><input style="background-color: rgb(0, 119, 255);" type="button" onclick="fundiv()" value="/"></li>
        </ul>
        <ul>
            <li><input style="background-color: rgb(0, 119, 255);" type="button" onclick="funrs()" value="#"></li>
            <li><input style="background-color: rgb(0, 255, 98);" type="button" onclick="fun0()" value="0"></li>
            <li><input style="background-color: rgb(0, 119, 255);" type="button" onclick="funp()" value="."></li>
            <li><input style="background-color: rgb(0, 119, 255);" type="button" onclick="funx()" value="x"></li>
        </ul>
        <ul>
            <li><input style="background-color: rgb(0, 119, 255);" type="button" onclick="funs()" value="="></li>
        </ul>
    </div>
    <script src="Calc.js"></script>
</body>
</html>
